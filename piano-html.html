<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/piano-css.css">
    <!-- add font sheet here -->
    <title>JS Piano</title>
</head>
<body>

<div class="piano">
    <div class="key white" data-note="K"></div>
    <div class="key black" data-note="Csharp"></div>
    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="Dsharp"></div>
    <div class="key white" data-note="E"></div>
    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="Fsharp"></div>
    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="Gsharp"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="Asharp"></div>
    <div class="key white" data-note="B"></div>
    <div class="key white" data-note="C"></div>
</div>

<audio id="C" src="audio/C.wav"></audio>
<audio id="Csharp" src="audio/Csharp.wav"></audio>
<audio id="D" src="audio/D.wav"></audio>
<audio id="Dsharp" src="audio/Dsharp.wav"></audio>
<audio id="E" src="audio/E.wav"></audio>
<audio id="F" src="audio/F.wav"></audio>
<audio id="Fsharp" src="audio/Fsharp.wav"></audio>
<audio id="G" src="audio/G.wav"></audio>
<audio id="Gsharp" src="audio/Gsharp.wav"></audio>
<audio id="A" src="audio/A.wav"></audio>
<audio id="Asharp" src="audio/Asharp.wav"></audio>
<audio id="B" src="audio/B.wav"></audio>


<script src="js/piano-js.js"></script>
</body>
</html>

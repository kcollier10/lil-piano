<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/piano-css.css">
    <!-- add font sheet here -->
    <title>JS Piano</title>
</head>
<body>

<div class="piano">
    <div class="key white" data-note="C"></div>
    <div class="key black" data-note="Csharp"></div>
    <div class="key white" data-note="D"></div>
    <div class="key black" data-note="Dsharp"></div>
    <div class="key white" data-note="E"></div>
    <div class="key white" data-note="F"></div>
    <div class="key black" data-note="Fsharp"></div>
    <div class="key white" data-note="G"></div>
    <div class="key black" data-note="Gsharp"></div>
    <div class="key white" data-note="A"></div>
    <div class="key black" data-note="Asharp"></div>
    <div class="key white" data-note="B"></div>
    <div class="key white" data-note="C"></div>
</div>


<!-- add layout for keypress event keys under keyboard -->
<div class="directions">
    <div class="keyboard-keys bottom">Z</div>
    <div class="keyboard-keys top">S</div>
    <div class="keyboard-keys bottom">X</div>
    <div class="keyboard-keys top">D</div>
    <div class="keyboard-keys bottom">C</div>
    <div class="keyboard-keys bottom">V</div>
    <div class="keyboard-keys top">G</div>
    <div class="keyboard-keys bottom">B</div>
    <div class="keyboard-keys top">H</div>
    <div class="keyboard-keys bottom">N</div>
    <div class="keyboard-keys top">J</div>
    <div class="keyboard-keys bottom">M</div>
    <div class="keyboard-keys bottom"><</div>
</div>

<div class="drums">
    <div class="cymbal ride-cymbal" data-note="ride-cymbal"></div>
    <div class="cymbal crash-cymbal" data-note="crash-cymbal"></div>
    <div class="drum rack-toms" data-note="rack-toms"></div>
    <div class="drum floor-tom" data-note="floor-tom"></div>
    <div class="cymbal hi-hat-cymbals" data-note="hi-hat-cymbals"></div>
    <div class="drum snare-drum" data-note="snare-drum"></div>
    <div class="drum bass-drum" data-note="bass-drum"></div>
</div>

<div class="drum-directions">
    <div class="number-keys">1</div>
    <div class="number-keys">2</div>
    <div class="number-keys">3</div>
    <div class="number-keys">4</div>
    <div class="number-keys">5</div>
    <div class="number-keys">6</div>
    <div class="number-keys">7</div>
</div>


<audio id="C" src="piano-notes/C.wav"></audio>
<audio id="Csharp" src="piano-notes/Csharp.wav"></audio>
<audio id="D" src="piano-notes/D.wav"></audio>
<audio id="Dsharp" src="piano-notes/Dsharp.wav"></audio>
<audio id="E" src="piano-notes/E.wav"></audio>
<audio id="F" src="piano-notes/F.wav"></audio>
<audio id="Fsharp" src="piano-notes/Fsharp.wav"></audio>
<audio id="G" src="piano-notes/G.wav"></audio>
<audio id="Gsharp" src="piano-notes/Gsharp.wav"></audio>
<audio id="A" src="piano-notes/A.wav"></audio>
<audio id="Asharp" src="piano-notes/Asharp.wav"></audio>
<audio id="B" src="piano-notes/B.wav"></audio>

<audio id="ride-cymbal" src="drum-notes/ride-cymbal.wav"></audio>
<audio id="crash-cymbal" src="drum-notes/crash-cymbal.wav"></audio>
<audio id="rack-toms" src="drum-notes/rack-toms.wav"></audio>
<audio id="floor-toms" src="drum-notes/floor-tom.wav"></audio>
<audio id="hi-hat-cymbals" src="drum-notes/hi-hat-cymbal.wav"></audio>
<audio id="snare-drum" src="drum-notes/ride-cymbal.wav"></audio>
<audio id="bass-drum" src="drum-notes/ride-cymbal.wav"></audio>



<script src="js/piano-js.js"></script>
</body>
</html>

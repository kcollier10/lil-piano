<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/piano-css.css">
    <!-- add font sheet here -->
    <title>JS Piano</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
</head>
<body>
git
<!--<div class="nav"></div>-->

<div class="tabs">
    <div class="tabs-list">
        <button class="tab-links" id="tab-piano"><a href="#lil-piano">Piano</a></button>
        <button class="tab-links" id="tab-drums"><a href="#lil-drumset">Drums</a></button>
        <button class="tab-links" id="tab-xylophone"><a href="#lil-xylophone">Xylophone</a></button>
    </div>
</div>


    <div id="lil-piano" class="tab-content">
        <div class="piano">
            <div class="key white" data-note="C"></div>
            <div class="key black" data-note="Csharp"></div>
            <div class="key white" data-note="D"></div>
            <div class="key black" data-note="Dsharp"></div>
            <div class="key white" data-note="E"></div>
            <div class="key white" data-note="F"></div>
            <div class="key black" data-note="Fsharp"></div>
            <div class="key white" data-note="G"></div>
            <div class="key black" data-note="Gsharp"></div>
            <div class="key white" data-note="A"></div>
            <div class="key black" data-note="Asharp"></div>
            <div class="key white" data-note="B"></div>
            <div class="key white" data-note="C"></div>
        </div>
        <div class="piano-directions">
            <div class="keyboard-keys bottom">Z</div>
            <div class="keyboard-keys top">S</div>
            <div class="keyboard-keys bottom">X</div>
            <div class="keyboard-keys top">D</div>
            <div class="keyboard-keys bottom">C</div>
            <div class="keyboard-keys bottom">V</div>
            <div class="keyboard-keys top">G</div>
            <div class="keyboard-keys bottom">B</div>
            <div class="keyboard-keys top">H</div>
            <div class="keyboard-keys bottom">N</div>
            <div class="keyboard-keys top">J</div>
            <div class="keyboard-keys bottom">M</div>
            <div class="keyboard-keys bottom"><</div>
        </div>
    </div>

    <div id="lil-drumset" class="tab-content">
        <div class="drumset">
            <div class="drums cymbal crash-cymbal" data-sound="crash-cymbal">CRASH</div>
            <div class="drums cymbal ride-cymbal" data-sound="ride-cymbal">RIDE</div>
            <div class="break"></div>
            <div class="drums cymbal hi-hat-cymbals" data-sound="hi-hat-cymbals">HI HAT</div>
            <div class="drums drum rack-toms rack-toms-1" data-sound="rack-toms">RACK</div>
            <div class="drums drum rack-toms rack-toms-2" data-sound="rack-toms">RACK</div>
            <div class="break"></div>
            <div class="drums drum snare-drum" data-sound="snare-drum">SNARE</div>
            <div class="drums drum floor-tom" data-sound="floor-tom">FLOOR</div>
            <div class="break"></div>
            <div class="drums drum bass-drum" data-sound="bass-drum">BASS</div>
        </div>
        <div class="drum-directions">
<!--            <div class="number-keys">1</div>-->
<!--            <div class="number-keys">2</div>-->
<!--            <div class="number-keys">3</div>-->
<!--            <div class="number-keys">4</div>-->
<!--            <div class="number-keys">5</div>-->
<!--            <div class="number-keys">6</div>-->
<!--            <div class="number-keys">7</div>-->
        </div>
    </div>

    <div id="lil-xylophone" class="tab-content">
        <div class="xylophone">
            <div class="bars C-bar" data-bar="C-bar">C</div>
            <div class="bars D-bar" data-bar="D-bar">D</div>
            <div class="bars E-bar" data-bar="E-bar">E</div>
            <div class="bars F-bar" data-bar="F-bar">F</div>
            <div class="bars G-bar" data-bar="G-bar">G</div>
            <div class="bars A-bar" data-bar="A-bar">A</div>
            <div class="bars B-bar" data-bar="B-bar">B</div>
<!--            <div class="bars C-bar-2" data-bar="C-bar">C</div>-->
        </div>
        <div class="xylophone-directions"></div>
    </div>

    <audio id="C" src="piano-notes/C.wav"></audio>
    <audio id="Csharp" src="piano-notes/Csharp.wav"></audio>
    <audio id="D" src="piano-notes/D.wav"></audio>
    <audio id="Dsharp" src="piano-notes/Dsharp.wav"></audio>
    <audio id="E" src="piano-notes/E.wav"></audio>
    <audio id="F" src="piano-notes/F.wav"></audio>
    <audio id="Fsharp" src="piano-notes/Fsharp.wav"></audio>
    <audio id="G" src="piano-notes/G.wav"></audio>
    <audio id="Gsharp" src="piano-notes/Gsharp.wav"></audio>
    <audio id="A" src="piano-notes/A.wav"></audio>
    <audio id="Asharp" src="piano-notes/Asharp.wav"></audio>
    <audio id="B" src="piano-notes/B.wav"></audio>

    <audio id="crash-cymbal" src="drum-notes/crash-cymbal.wav"></audio>
    <audio id="ride-cymbal" src="drum-notes/ride-cymbal.wav"></audio>
    <audio id="hi-hat-cymbals" src="drum-notes/hi-hat-cymbal.wav"></audio>
    <audio id="rack-toms" src="drum-notes/rack-toms.wav"></audio>
    <audio id="floor-tom" src="drum-notes/floor-tom.wav"></audio>
    <audio id="snare-drum" src="drum-notes/snare-drum.wav"></audio>
    <audio id="bass-drum" src="drum-notes/bass-drum.wav"></audio>

    <audio id="C-bar" src="xylophone-notes/c.wav"></audio>
    <audio id="D-bar" src="xylophone-notes/d1.wav"></audio>
    <audio id="E-bar" src="xylophone-notes/e1.wav"></audio>
    <audio id="F-bar" src="xylophone-notes/f.wav"></audio>
    <audio id="G-bar" src="xylophone-notes/g.wav"></audio>
    <audio id="A-bar" src="xylophone-notes/a.wav"></audio>
    <audio id="B-bar" src="xylophone-notes/b.wav"></audio>

<footer>
</footer>

<script src="js/jquery.js"></script>
<script src="src/index.js"></script>
<script src="dist/piano-js.js" type="module"></script>
</body>
</html>
